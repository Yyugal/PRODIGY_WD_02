<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application | Prodigy Infotech</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Prodigy Infotech's Stopwatch Application</h1>
        <p>Track your time efficiently and improve your productivity!</p>
        <div class="stopwatch">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="startStop">Start</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
